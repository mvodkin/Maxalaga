<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maxalaga</title>
    <link rel="stylesheet" href="css/maxalaga.css">
    <link rel="icon" href="assets/ship1.png" media="screen" title="no title">
    <script src="https://code.createjs.com/easeljs-0.7.0.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
  </head>

  <body>

    <main>
      <canvas id="stage" width="700" height="700"></canvas>
      <div class="score-board">SCORE: <i class="score"></i></div>
    </main>

    <section id="modal" class="modal">
      <div class="modal-content">
        <h1>Game Over!</h1>
        <div class="score-board">SCORE: <i class="score"></i></div>
      </div>
    </section>

    <section id="intro-modal" class="modal">
      <div class="modal-content">
        <h1>Maxalaga</h1>
        <p>Use the arrow keys to move. Press the space bar to shoot</p>
        <button id="start">Press start</button>
        <p>...to smoke some alien scum!</p>
      </div>
    </section>


    <script type="application/javascript" src="lib/bundle.js"></script>


  </body>
</html>
